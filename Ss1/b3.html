<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const students = [
            { name: "Alice", age: 20 },
            { name: "Bob", age: 22 },
            { name: "Charlie", age: 23 }
        ];
        
        // Duyệt qua mảng và in ra lời chào với id và name
        students.forEach((student, index) => {
            console.log(`Xin chào sinh viên có id: ${index}, tên: ${student.name}`);
        });
    </script>
</body>
</html>
