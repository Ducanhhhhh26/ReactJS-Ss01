<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Khởi tạo hai mảng đã sắp xếp tăng dần
        const arr1 = [1, 3, 5, 7];
        const arr2 = [2, 4, 6, 8, 10];
        // Hàm hợp nhất hai mảng giữ nguyên thứ tự tăng dần
        function mergeSortedArrays(a, b) {
            let result = [];
            let i = 0, j = 0;
            while (i < a.length && j < b.length) {
                if (a[i] < b[j]) {
                    result.push(a[i]);
                    i++;
                } else {
                    result.push(b[j]);
                    j++;
                }
            }
            // Thêm các phần tử còn lại
            result = result.concat(a.slice(i)).concat(b.slice(j));
            return result;
        }
        // Kết quả
        const merged = mergeSortedArrays(arr1, arr2);
        console.log(merged); 
    </script>
</body>
</html>
